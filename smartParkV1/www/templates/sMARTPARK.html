<ion-view title="SMART[PARK]" id="page4">
  <ion-content padding="false" scroll="false" class="has-header">
    <creator-map-component options="{&quot;mapTypeId&quot;:&quot;roadmap&quot;}" marker="true" location="{{positions.lat}},{{positions.lng}}" zoom="14" style="display:block;position:relative;width:100%;height:100%;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options" icon="map.marker.icon" title="map.marker.title"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
  </ion-content>
</ion-view>
