<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/bluebird.min.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>


    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>


    <script src="js/directives.js"></script>

    <script src="js/services.js"></script>

    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>

    <script src="js/angular-simple-logger.js"></script>

    <script src="js/angular-google-maps.min.js"></script>

    <!-- <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script> -->

    <script src="js/googlemaps.init.js"></script>

    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus  data-componentid="side-menu21" hide-back-button="true">
    <ion-side-menu-content drag-content="false">
      <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-header-bar class="bar-dark">
        <div class="title">SMART[Menu]</div>
      </ion-header-bar>
      <ion-content ng-controller="sMARTMenuCtrl" padding="false" class="side-menu-left has-header ">
        <ion-list id="sMARTMenu-list4" data-componentid="list4">
          <ion-item class="item-avatar item-icon-right" id="sMARTMenu-list-item11" data-componentid="list-item11">
            <h2>Hello,</h2>
            <p style="white-space:normal;">Jon Doe</p>
            <i class="icon ion-android-exit" ng-click="googleLogOut()"></i>
          </ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item21" ui-sref="tabsController.mapsExample" menu-close="" data-componentid="list-item21">
            <i class="icon ion-ios-plus-outline"></i>New SMART[Park]</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item22" data-componentid="list-item22">
            <i class="icon ion-arrow-swap"></i>History</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item23" data-componentid="list-item23">
            <i class="icon ion-android-notifications-none"></i>Notifications</ion-item>
          <ion-toggle toggle-class="toggle-calm" ng-checked="true" id="sMARTMenu-toggle9" data-componentid="toggle9">Toggle</ion-toggle>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item24" data-componentid="list-item24">
            <i class="icon ion-ios-settings-strong"></i>Settings</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item25" data-componentid="list-item25">
            <i class="icon ion-cash"></i>Buy SMARTIES</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item26" data-componentid="list-item26">
            <i class="icon ion-ios-email-outline"></i>Contact us</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item27" data-componentid="list-item27">
            <i class="icon ion-android-happy"></i>Feedback</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item28" data-componentid="list-item28">
            <i class="icon ion-help-buoy"></i>Help</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item29" data-componentid="list-item29">
            <i class="icon ion-android-share-alt"></i>Invite Friends</ion-item>
          <ion-item class="item-icon-left" id="sMARTMenu-list-item30" data-componentid="list-item30">
            <i class="icon ion-android-more-horizontal"></i>About SMART[PARK]</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
