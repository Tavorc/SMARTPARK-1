<ion-view title="map IN" id="page10">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false">
    <div id="mapIN-container4">
      <form id="mapIN-form7" class="list">
        <label class="item item-input" id="mapIN-search2" name="selectedLocation">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Enter location..">
        </label>
        <button id="mapIN-button6" class="button button-positive  button-block">Choose!</button>
      </form>
    </div>
    <creator-map-component options="{&quot;disableDefaultUI&quot;:true,&quot;mapTypeId&quot;:&quot;roadmap&quot;}" marker="true" location="Tel Aviv, israel" zoom="7" style="display:block;position:relative;width:100%;height:100%;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
  </ion-content>
</ion-view>
