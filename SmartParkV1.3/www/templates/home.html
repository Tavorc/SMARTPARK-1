<ion-view title="SMARTPARK" hide-back-button="true" id="page5">
	<ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false" ng-init="init()">

			<img id="myLocation" src="./img/toolbarmap.png" height="32" width="32" >
		</a>
		<div id="mapHOME" class="map" data-tap-disabled="false">
		</div>
		<a ui-sref="menu.in">
			<img id="imgIn" src="./img/in.png" height="100" width="100" >

				<span style="color: #2dace2">[</span>
				<span style="color: #000000">IN</span>
				<span style="color: #2dace2"> ]</span>
			</p>
		</a>

				<span style="color: #2dace2">[</span>
				<span style="color: #000000">OUT</span>
				<span style="color: #2dace2">]</span>
			</p>
		</a>
		<div class="bar bar-footer bar-dark">
			<div class="title" id="footeLogin"> <a ui-sref="menu.about">About</a> &nbsp | &nbsp   <a href="mailto:feedback@smartpark.com?Subject=SmartPark%20Feedback">FeedBack</a>  &nbsp | &nbsp <a ui-sref="menu.help">Help</a></div>
		</div>
	</ion-content>
