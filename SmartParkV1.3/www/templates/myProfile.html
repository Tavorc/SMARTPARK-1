<ion-view title="My profile" id="page6">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="myProfile-card21">
      <ion-item class="item-avatar" id="myProfile-list-item15">
      <div class="list">
            <label class="item item-input">
            <span class="input-label">User Name:</span>
              <input type="text"  ng-model="userName">
            </label>
            <label class="item item-input">
            <span class="input-label">Email:</span>
              <input type="text" ng-model="email">
            </label>
            <label class="item item-input">
            <span class="input-label">Password:</span>
              <input type="text" ng-model="password">
            </label>
            <label class="item item-input">
            <span class="input-label">CarId:</span>
              <input type="text" ng-model="carId">
            </label>
          </div>
      </ion-item>
      <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
      </div>
     <!--  <img src=""> -->
      <div class="item item-body" id="myProfile-list-item-container2">
        <div id="myProfile-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">Some friendly
            <strong>markdown</strong>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
